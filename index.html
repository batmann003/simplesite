<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, #0078d7, #00bfa5);
      color: white;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #0078d7;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    footer {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h2>My Basic Website</h2>
  </header>

  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is a simple HTML, CSS, and JavaScript example.</p>
    <button onclick="showMessage()">Click Me</button>
  </section>

  <footer>
    <p>Â© 2025 MyWebsite. All rights reserved.</p>
  </footer>

  <script>
    function showMessage() {
      alert("Hello! Thanks for visiting ðŸ˜Š");
    }
  </script>

</body>
</html>
